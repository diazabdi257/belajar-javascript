    <script>
        function Person(firstName, lastName) {
            this.firstName = firstName;
            this.lastName = lastName;
            this.fullname = `${firstName} ${lastName} `;
            this.sayHello = function(name) {
                return `Hello ${this.name}, Nama Saya ${this.firstName}`;
            }
        }

        const diaz = new Person("Diaz", "Abdi");
        const saki = new Person("Saki", "Widya");

        console.log(diaz);
        console.log(saki);
    </script>
