<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        const person = {
            nama: "Diaz",
            umur: 20,
            pekerjaan: "Programmer"
        };

        for (let asu in person) {
            document.write(asu + ": " + person[asu] + "<br>");
        }

    </script>
</body>
</html>
