<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
</head>
<body>
    
    <script>

        var nama = "Diaz Abdi";
        var umur = 20;
        var tinggi = 180.5;
        var menikah = false;
        var pekerjaan = "Mahasiswa";
        
        

        document.write(nama);
        document.write("<br>");
        document.write(umur);
        document.write("<br>");
        document.write(tinggi);
        document.write("<br>");
        document.write(menikah);
        document.write("<br>");
        document.write(pekerjaan);
        document.write("<br>");
        
        pekerjaan = "Programmer";
        document.write(pekerjaan);
        document.write("<br>");
        pekerjaan = true;
        document.write(pekerjaan);
        pekerjaan =  "Programmer";
        document.write("<br>");
        document.write("=======================");
        document.write("<br>");
        document.write("Saya Bernama " + nama + ", umur saya " + umur + " tahun, tinggi saya " + tinggi + " cm, status menikah saya " + menikah + ", dan saya seorang " + pekerjaan);
        
        let alamat = "Jl. Merdeka No. 123";
        const negara = "Indonesia";
        document.write("<br>");
        document.write(alamat);
        document.write("<br>");
        document.write(negara);
        document.write("<br>");
        alamat = "Jl. Sudirman No. 456";
        document.write(alamat);

    </script>
    
</body>
</html>
