<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const person = {
            firstName: "Diaz",
            lastName: "Abdi",
            get fullName(){
                return `${this.firstName} ${this.lastName}`;
            },
            set fullName(value){
                const parts = value.split(" ");
                this.firstName = parts[0];
                this.lastName = parts[1];
            }
        };
        document.writeln(person.fullName);
        person.fullName = "Saki Widya";
        document.writeln("<br>" + person.fullName);
        person.firstName = "Daffa";
        document.writeln("<br>" + person.fullName);
        person.fullName = "Fauzan fajar";
        document.writeln("<br>" + person.fullName);
        document.writeln("<br>" + person.firstName);
        document.writeln("<br>" + person.lastName);

    </script>
</body>
</html>
