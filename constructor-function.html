<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function Person(firstName, lastName) {
            this.firstName = firstName;
            this.lastName = lastName;
            this.fullname = `${firstName} ${lastName} `;
            this.sayHello = function() {
                return `Hello ${this.firstName} ${this.lastName} dengan nama lengkap ${this.fullname}`;
            }
        }

        const diaz = new Person("Diaz", "Abdi");
        const saki = new Person("Saki", "Widya");

        document.writeln(diaz.sayHello());
        document.writeln("<br>" + saki.sayHello());
        console.log(diaz);
        console.log(saki);

    </script>
</body>
</html>
