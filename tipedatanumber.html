<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello World</title>
</head>
<body>
    <script>

        document.writeln("Hello World");
        document.writeln("<br>");
        document.write(100);
        document.write("<br>");
        document.write(50);
        document.write("<br>");
        document.write(100 + 50);
        document.write("<br>");
        document.write(100 * 50);
        document.write("<br>");
        document.write(100 / 50);
        document.write("<br>");
        document.write(0xFF);
        document.write("<br>");
        document.write(0b11101);
        

    </script> 
</body>
</html>
