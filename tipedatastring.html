<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String</title>
</head>
<body>
    <script>

        document.write("Hello World");
        document.write("<br>");
        document.write('Hello World' + ' lagi');
        document.write("<br>");
        document.write("Hello" + 200);
        document.write("<br>");
        document.write("Hello" + true);
        document.write("<br>");
        document.write("Hello" + false);
        document.write("<br>");
        document.write("Hello" + null);
        document.write("<br>");
        document.write("Hello" + undefined);
        document.write("<br>");
        document.write("Hello\n world\t lagi \'satu\' \"dua\" \\ tiga empat lima");
        document.write("<br>");
        document.write("<textarea rows='10' cols='50'>");
        document.writeln("Diaz abdi lahir di bogor");
        document.write("</textarea>");

    </script>
</body>
</html>
