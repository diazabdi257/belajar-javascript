<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function tambah(a,b) {
            return a+b;
        }
        function kali(a,b) {
            return a*b
        }

        var hasil = kali(tambah(1,2),tambah(3,4));
        document.writeln(hasil)
    </script>
</body>
</html>
